apiVersion: apps/v1
kind: Deployment
metadata:
  name: evershop
  namespace: evershop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: evershop
  template:
    metadata:
      labels:
        app: evershop
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.96.0.10 # Kubernetes DNS service
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', '
          until nc -z -v postgres.evershop.svc.cluster.local 5432; do 
            echo "Waiting for postgres..."; 
            sleep 2; 
          done;']
      - name: wait-for-npm
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', '
          until nc -z -v registry.npmjs.org 443; do
            echo "Waiting for npm registry...";
            sleep 2;
          done;']
      containers:
      - name: evershop
        image: node:18-alpine
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: evershop-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: evershop-secret
              key: DB_PASSWORD
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 180
          periodSeconds: 60
          failureThreshold: 10
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir -p /repo
            echo "Installing git..."
            apk add --no-cache git
            echo "Cloning evershop repository..."
            git clone https://github.com/TEKNO-BilkentAssignments/ctis486-evershop-helm /repo
            ln -s /repo/evershop/app /app
            cd /app
            echo "Installing dependencies..."
            npm install
            echo "Building evershop app..."
            npm run build
            echo "Creating admin user..."
            npx evershop user:create --email "admin@goktug.dev" --password "Ctis486." --name "GoktugY"
            echo "Changing store name..."
            npm run change:storeName
            echo "Starting evershop app..."
            npm run start
---
apiVersion: v1
kind: Service
metadata:
  name: evershop
  namespace: evershop
spec:
  selector:
    app: evershop
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
  externalTrafficPolicy: Local
